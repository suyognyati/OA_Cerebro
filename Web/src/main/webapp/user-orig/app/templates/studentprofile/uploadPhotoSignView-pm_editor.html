<div class="heading">
	<h1>
       	Upload Photo & Sign
    </h1>
</div>
<form name="userForm" novalidate>
<div class="panel panel-default">
		<input type="text"
		   class="form-control"
		   ng-model="size">
		   
		<div class="row">
			<div class="col-sm-12 form-group">
				Container size:
				<label><input type="radio" ng-model="size" value="big" /> Big</label>
				<label><input type="radio" ng-model="size" value="medium" /> Medium</label>
				<label><input type="radio" ng-model="size" value="small" /> Small</label>
			</div>
		</div>
		   
		<!-- <div class="editorArea" ng-class="{'big':size=='big', 'medium':size=='medium', 'small':size=='small'}"> -->
		<div class="row">
			<div class="col-sm-12 form-group">
				<div class="editorArea">
					<image-editor 
								image="{{ image }}" 
								width="{{ width }}" 
								selection-width="{{ selectionWidth }}" 
								selection-height="{{ selectionHeight }}"
								state="state">
					</image-editor>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 form-group">
				<div>Cropped Image:</div>
				<div><img ng-src="{{myCroppedImage}}" /></div>
			</div>
		</div>
		
		<h1>State JSON:</h1>
		{{ state | json }}
		
		<input type="button"
		   class="form-control"
		   ng-click="butclick()">
	</div>
</form>

<script type="text/javascript">
	setActiveElementOnLeftNav("uploadPhotoSign");
	
	$(".selectpicker").selectpicker("refresh");
	var delay = 1000;
	
	setTimeout(function() {
		//alert("Hi alert");
		$(".selectpicker").selectpicker("refresh");
	}, delay);
	
</script>

<style>
	.cropArea {
	  background: #E4E4E4;
	  overflow: hidden;
	  width:500px;
	}
</style>
