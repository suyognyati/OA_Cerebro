<div class="col-sm-12">

	<div class="row">
		<div ng-repeat="category in vm.categories">
			<div class="col-sm-4">
				<div class="panel panel-default panel-body category">
					<strong>Application for {{category.programCategoryName}} </strong>
					<br><br>
					<span class="">
					  	<input type="button" 
					  		   value="Apply" 
					  		   class="btn btn-success btn-block topMargin"
					  		   ng-click="vm.applyForGraduation(category.programCategoryId)">
				   </span>
				</div>
			</div>
		</div>
	</div>
</div>
