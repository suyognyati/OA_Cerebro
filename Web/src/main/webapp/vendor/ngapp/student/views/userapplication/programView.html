<form class="panel panel-default panel-body">
	<div class="col-sm-12 form-group">
		<div class="col-sm-1">
			<label class="labelclass">Search</label>
		</div>
	    <div class="col-sm-11">
	    	<input type="text" ng-model="search" class="form-control" placeholder="Search">
    	</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12 table-responsive">		
			<table class="table table-striped table-bordered">
				<thead>
					<tr class="table-background">
					    <th width="10%">Program Code</th>
					    <th width="30%">Program Name</th>
					    <th width="10%">Faculty/College</th>
					    <th width="30%">Application Dates</th>
					    <th width="12%">Apply</th>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="program in vm.programs|filter:search|itemsPerPage:vm.itemPerPage">
						<td>{{program.programCode}}</td>
						<td>{{program.programName}}</td>
						<td>{{program.facultyOrCollege}}</td>
						<td>{{program.applicationDates}}</td>
						<td>
							<div ng-if="!program.isAlreadyApplied">
								<input type="button" value="Apply" class="btn btn-success btn-block topMargin" 
								ng-click="vm.applyProgram(program.collegeProgramId, program.programName, program.programCode, program.fileMap.universityFolderName, program.fileMap.viewFileName)">
							</div>
							<div ng-if="program.isAlreadyApplied">
								<input type="button" value="Apply" class="btn btn-success btn-block topMargin" disabled="disabled">
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<dir-pagination-controls
				max-size="5"
				direction-links="true"
				boundary-links="true">			
			</dir-pagination-controls>  
		</div>
	</div>
</form>
