<h5>
	<a href="" ng-click="vm.backToPrograms()"> << <u>Back to Programs</u></a>
</h5>
<div class="well panel-default">
	<strong>Program Name :</strong> {{vm.studentMeritList.programName}}<br>
	<strong>Program Code :</strong> {{vm.studentMeritList.programCode}}
</div>
<div class="panel panel-default panel-body">
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-4">
			<label class="labelclass">Select Category</label>
			<select class="selectpicker" data-width="100%"
					data-live-search="true"
					id="category"
					name="category" title="-- Select --"
					tabindex="10"
					ng-model="vm.category"
					ng-options="category.key as category.value for category in vm.studentMeritList.reservationList"
					required>
			</select>
		</div>
		<div class="col-sm-4">
			<label></label>
			<input type="submit"
        		   value="Generate Merit List"
        		   class="btn btn-block topMargin"
        		   ng-click="vm.generateMeritList()">
		</div>
		<div class="col-sm-2"></div>
	</div>
</div>
<div class="panel panel-default panel-body">
	<div class="row">
		<div class="col-sm-12 table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr class="table-background">
					    <th></th>
					    <th>Form No.</th>
					    <th>Student Name</th>
					    <th>Category</th>
					    <th>Previous Examination Marke</th>
					    <th>View Profile</th>
					</tr>
				</thead>
				<tbody>
					<tr class="table-background">

					    <td>650/750</td>
					    <td><a class="glyphicon glyphicon-eye-open" role="button" data-container="body" data-toggle="popover"
					    		data-trigger="focus" title="Student Detail" 
					    		data-content="Manali Suyog Nyati fgfhgrhjrghjr yhrthjytj yrhyryhryu5y "></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

	$(".selectpicker").selectpicker("refresh");
	var delay = 1000;

	setTimeout(function() {
		$(".selectpicker").selectpicker("refresh");

</script>
