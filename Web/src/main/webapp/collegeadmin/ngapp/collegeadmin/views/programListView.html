<div class="panel panel-default">
	<div class="panel-heading">
		<span style="font-family:Verdana">MERIT LIST</span>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-3">
				<label class="labelclass">Select Level</label>
				<select class="selectpicker" data-width="100%"
						data-live-search="true"
						id="level"
						name="level" title="-- Select --"
						ng-model="vm.categories"
						ng-options="category.programCategoryName as category.value for categoryName in vm.category"
						required>
				</select>
			</div>
			<div class="col-sm-3">
				<label class="labelclass">Select Course</label>
				<select class="selectpicker" data-width="100%"
						data-live-search="true"
						id="course"
						name="course" title="-- Select --"
						ng-model=""
						ng-options=""
						required>
				</select>
			</div>
			<div class="col-sm-3">
				<label class="labelclass">Select Category</label>
				<select class="selectpicker" data-width="100%"
						data-live-search="true"
						id="category"
						name="category" title="-- Select --"
						tabindex="10"
						ng-model="vm.occupationandreservation.category"
						ng-options="categoryList.key as categoryList.value for categoryList in vm.occupationandreservation.categoryList"
						required>
				</select>
			</div>
			<div class="col-sm-3">
				<label></label>
				<input type="submit"
	        		   value="Generate Merit List"
	        		   class="btn btn-block topMargin"
	        		   ng-click="">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12 table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr class="table-background">
						    <th></th>
						    <th>Form No.</th>
						    <th>Student Name</th>
						    <th>Category</th>
						    <th>Previous Examination Marke</th>
						    <th>View Profile</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-background">
						    <td><input type="checkbox" name="appliedStudents"></td>
						    <td>61531</td>
						    <td>Manali Suyog Nyati</td>
						    <td>Open</td>
						    <td>650/750</td>
						    <td><a class="glyphicon glyphicon-eye-open" role="button" data-container="body" data-toggle="popover"
						    		data-trigger="focus" title="Student Detail" 
						    		data-content="Manali Suyog Nyati fgfhgrhjrghjr yhrthjytj yrhyryhryu5y "></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

	$(".selectpicker").selectpicker("refresh");
	var delay = 1000;

	setTimeout(function() {
		$(".selectpicker").selectpicker("refresh");
	}, delay);

</script>
