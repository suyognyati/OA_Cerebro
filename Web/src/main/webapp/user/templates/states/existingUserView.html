<div class="heading">
	<h1>
       	User Login
    </h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<span style="font-family:Verdana">Applicant's Details</span>
	</div>
	<div class="panel-body">
		<div>
			<div class="alert alert-danger" role="alert" ng-show="vm.isInvalidUser">
			  <strong>Error!</strong> Invalid username and password.
			</div>
			<h2>Login</h2>
			<form name="form" ng-submit="vm.login()" role="form">
			<!--<form name="form" ng-submit="vm.login()" role="form">-->
		        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
		            <label for="username">Username</label>
		            <input type="text" name="username" id="username" class="form-control" ng-model="vm.credentials.username" required />
		            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
		        </div>
		        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
		            <label for="password">Password</label>
		            <input type="password" name="password" id="password" class="form-control" ng-model="vm.credentials.password" required />
		            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		        </div>
		        <div class="form-actions">
		            <input type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" value="Log in"/>
